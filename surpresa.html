<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Para Minha Pessoa Especial</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #F0F8FF;
            color: #333;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        h1 {
            margin-top: 20px;
            font-size: 2em;
            color: #1C1C1C;
        }
        .gallery {
			display: grid;
			grid-template-columns: repeat(6, 1fr);
			gap: 15px;
			margin-top: 20px;
			max-width: 900px; /* Limita a largura da galeria */
			margin: 0 auto; /* Centraliza a galeria */
		}

		.gallery img {
			width: 100%;
			height: 150px;
			object-fit: cover;
			border-radius: 10px;
			box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
		}

        .message {
            max-width: 600px;
            text-align: center;
            margin-top: 20px;
            font-size: 1.2em;
            color: #1C1C1C;
        }
		
		@keyframes fall {
			to {
			transform: translateY(100vh);
			opacity: 0;
			}
		}

		.heart {
			position: fixed;
			top: -10vh;
			font-size: 2em;
			color: #ff69b4;
			animation: fall linear infinite;
			opacity: 1;
		}

    </style>
</head>
<body>
    <h1>Feliz Aniversário, Amor!</h1>
    <p class="message">Eu preparei esse pequeno presente para você. Cada momento, cada sorriso, cada lembrança estão aqui, porque você ilumina minha vida, obrigado por tudo. Eu te amo!</p>

    <!-- Galeria de fotos -->
    <div class="gallery">
        <img src="foto1.jpg" alt="Foto 1">
        <img src="foto2.jpg" alt="Foto 2">
        <img src="foto3.jpg" alt="Foto 3">
		<img src="foto4.jpg" alt="Foto 4">
        <img src="foto5.jpg" alt="Foto 5">
        <img src="foto6.jpg" alt="Foto 6">
		<img src="foto7.jpg" alt="Foto 7">
        <img src="foto8.jpg" alt="Foto 8">
        <img src="foto9.jpg" alt="Foto 9">
		<img src="foto10.jpg" alt="Foto 10">
        <img src="foto11.jpg" alt="Foto 11">
        <img src="foto12.jpg" alt="Foto 12">
    </div>
	
    <!-- Música de fundo com controle de áudio -->
    <audio id="background-audio" loop>
        <source src="Kiss_Forever.mp3" type="audio/mpeg">
    </audio>

    <!-- Botão para iniciar/pausar música -->
    <button onclick="toggleAudio()" id="audio-control">Tocar Música</button>

    <script>
        const audio = document.getElementById("background-audio");
        const audioControl = document.getElementById("audio-control");

        // Tenta tocar o áudio automaticamente ao carregar a página
        window.addEventListener("load", () => {
            audio.play().then(() => {
                audioControl.textContent = "Pausar Música";
            }).catch(() => {
                audioControl.style.display = "inline"; // Exibe o botão caso o navegador bloqueie o autoplay
            });
        });

        // Função para pausar e retomar o áudio
        function toggleAudio() {
            if (audio.paused) {
                audio.play();
                audioControl.textContent = "Pausar Música";
            } else {
                audio.pause();
                audioControl.textContent = "Tocar Música";
            }
        }
    </script>
	
	<script>
    function createHeart() {
        const heart = document.createElement("div");
        heart.classList.add("heart");
        heart.textContent = "❤";
        heart.style.left = `${Math.random() * 100}vw`;
        heart.style.animationDuration = `${Math.random() * 2 + 3}s`; // Duração da queda

        document.body.appendChild(heart);

        // Remove o coração após a animação
        heart.addEventListener("animationend", () => {
            heart.remove();
        });
    }

    // Cria novos corações a cada intervalo de tempo
    setInterval(createHeart, 300);
</script>

</body>
</html>
